<body>
    <div class="container">

            <p>ì„ ì°©ìˆœ í•œì • ì¿ í°ì„ ë°›ì•„ê°€ì„¸ìš”!</p>
        </div>
        
        <div class="user-input">
            <label for="userId">ì‚¬ìš©ì ID</label>
            <input type="number" id="userId" placeholder="ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: 1001)" min="1">
        </div>
        
        <div class="coupons-container">
            <h3>ğŸ“‹ ë°œê¸‰ ê°€ëŠ¥í•œ ì¿ í°</h3>
            <div id="coupons-list">
                <!-- ì¿ í° ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
            </div>

        </button>
        
        <div class="message" id="message"></div>
        
        <div class="admin-link">
            <a href="/admin">ğŸ› ï¸ ê´€ë¦¬ì í˜ì´ì§€</a>

    </div>

    <script>
        let selectedCouponId = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¿ í° ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadCoupons();
        });
        
        // í™œì„±í™”ëœ ì¿ í° ëª©ë¡ ë¡œë“œ
        async function loadCoupons() {
            try {
                const response = await fetch('/api/coupons/active');
                const coupons = await response.json();
                
                const couponsList = document.getElementById('coupons-list');
                couponsList.innerHTML = '';
                
                if (coupons.length === 0) {
                    couponsList.innerHTML = '<p style="text-align: center; color: #666;">í˜„ì¬ ë°œê¸‰ ê°€ëŠ¥í•œ ì¿ í°ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }
                
                coupons.forEach(coupon => {
                    const progressPercentage = (coupon.issuedCount / coupon.totalCount) * 100;
                    
                    const couponCard = document.createElement('div');
                    couponCard.className = 'coupon-card';
                    couponCard.dataset.couponId = coupon.id;
                    couponCard.onclick = () => selectCoupon(coupon.id);
                    
                    couponCard.innerHTML = `
                        <div class="coupon-name">${coupon.name}</div>
                        <div class="coupon-info">
                            <span>ë‚¨ì€ ìˆ˜ëŸ‰: ${coupon.totalCount - coupon.issuedCount}ê°œ</span>
                            <span>${coupon.issuedCount}/${coupon.totalCount}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                    `;
                    
                    couponsList.appendChild(couponCard);
                });
            } catch (error) {
                console.error('ì¿ í° ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                showMessage('ì¿ í° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ì¿ í° ì„ íƒ
        function selectCoupon(couponId) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.coupon-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // ìƒˆë¡œìš´ ì„ íƒ ì„¤ì •
            document.querySelector(`[data-coupon-id="${couponId}"]`).classList.add('selected');
            selectedCouponId = couponId;
            
            // ë²„íŠ¼ í™œì„±í™” í™•ì¸
            checkButtonState();
        }
        
        // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ í™•ì¸
        function checkButtonState() {
            const userId = document.getElementById('userId').value;
            const issueBtn = document.getElementById('issueBtn');
            
            if (userId && selectedCouponId) {
                issueBtn.disabled = false;
            } else {
                issueBtn.disabled = true;
            }
        }
        
        // ì‚¬ìš©ì ID ì…ë ¥ ì‹œ ë²„íŠ¼ ìƒíƒœ í™•ì¸
        document.getElementById('userId').addEventListener('input', checkButtonState);
        
        // ì¿ í° ë°œê¸‰
        async function issueCoupon() {
            const userId = document.getElementById('userId').value;
            
            if (!userId || !selectedCouponId) {
                showMessage('ì‚¬ìš©ì IDì™€ ì¿ í°ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            const issueBtn = document.getElementById('issueBtn');
            issueBtn.disabled = true;
            issueBtn.textContent = 'ë°œê¸‰ ì¤‘...';
            
            try {
                const response = await fetch(`/api/coupons/${selectedCouponId}/issue?userId=${userId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    // ì¿ í° ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    setTimeout(() => {
                        loadCoupons();
                        selectedCouponId = null;
                    }, 1000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('ì¿ í° ë°œê¸‰ ì‹¤íŒ¨:', error);
                showMessage('ì¿ í° ë°œê¸‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                issueBtn.disabled = false;
                issueBtn.textContent = 'ì¿ í° ë°œê¸‰ë°›ê¸°';
                checkButtonState();
            }
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
