<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 발급 시스템</title>
    <!-- Toastr CSS & JS for Toast notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .user-input {
            margin-bottom: 2rem;
        }
        
        .user-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .user-input input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .user-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .coupons-container {
            margin-bottom: 2rem;
        }
        
        .coupons-container h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .coupon-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .coupon-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .coupon-card.selected {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .coupon-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .coupon-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
        }
        
        .coupon-limits {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8f9ff;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #667eea;
        }
        
        .progress-bar {
            margin-top: 0.8rem;
            background: #e1e5e9;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
        
        .issue-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .issue-btn:hover {
            transform: translateY(-2px);
        }
        
        .issue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        

        
        .admin-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
        
        .refresh-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎟️ 쿠폰 발급 시스템</h1>
            <p>선착순 한정 쿠폰을 받아가세요!</p>
        </div>
        
        <div class="user-input">
            <label for="userId">사용자 ID</label>
            <input type="number" id="userId" placeholder="사용자 ID를 입력하세요 (예: 1001)" min="1">
        </div>
        
        <div class="coupons-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>📋 발급 가능한 쿠폰</h3>
                <button class="refresh-btn" onclick="refreshCoupons()">🔄 새로고침</button>
            </div>
            <div id="coupons-list">
                <!-- 쿠폰 목록이 여기에 동적으로 로드됩니다 -->
            </div>
        </div>
        
        <button class="issue-btn" id="issueBtn" onclick="issueCoupon()" disabled>
            쿠폰 발급받기
        </button>
        
        <div class="admin-link">
            <a href="/admin">🛠️ 관리자 페이지</a>
        </div>
    </div>

    <script>
        let selectedCouponId = null;
        let currentUserId = null;
        
        // Toastr 설정
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": 5000,
            "extendedTimeOut": 1000
        };
        
        // 페이지 로드 시 쿠폰 목록 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            loadCoupons();
        });
        
        // 수동 새로고침 함수
        function refreshCoupons() {
            toastr.info('쿠폰 정보를 새로고침하는 중...');
            loadCoupons();
        }
        
        // 활성화된 쿠폰 목록 로드
        async function loadCoupons() {
            try {
                const response = await fetch('/api/coupons/active');
                const coupons = await response.json();
                
                const couponsList = document.getElementById('coupons-list');
                couponsList.innerHTML = '';
                
                if (coupons.length === 0) {
                    couponsList.innerHTML = '<p style="text-align: center; color: #666;">현재 발급 가능한 쿠폰이 없습니다.</p>';
                    return;
                }
                
                for (const coupon of coupons) {
                    const progressPercentage = (coupon.issuedCount / coupon.totalCount) * 100;
                    
                    const couponCard = document.createElement('div');
                    couponCard.className = 'coupon-card';
                    couponCard.dataset.couponId = coupon.id;
                    couponCard.onclick = () => selectCoupon(coupon.id);
                    
                    // 사용자별 발급 현황 조회
                    let userStatusHtml = '';
                    if (currentUserId) {
                        try {
                            const statusResponse = await fetch(`/api/coupons/${coupon.id}/user/${currentUserId}/status`);
                            if (statusResponse.ok) {
                                const status = await statusResponse.json();
                                userStatusHtml = `
                                    <div class="coupon-limits">
                                        👤 발급 현황: ${status.issuedCount}/${status.maxPerUser}개 
                                        ${status.canIssue ? '✅ 발급 가능' : '❌ 발급 불가'}
                                    </div>
                                `;
                            }
                        } catch (e) {
                            // 에러 무시 (사용자 ID가 없거나 잘못된 경우)
                        }
                    }
                    
                    couponCard.innerHTML = `
                        <div class="coupon-name">${coupon.name}</div>
                        <div class="coupon-info">
                            <span>남은 수량: ${coupon.totalCount - coupon.issuedCount}개</span>
                            <span>${coupon.issuedCount}/${coupon.totalCount}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        ${userStatusHtml}
                    `;
                    
                    couponsList.appendChild(couponCard);
                }
                
                // 선택된 쿠폰 유지
                if (selectedCouponId) {
                    const selectedCard = document.querySelector(`[data-coupon-id="${selectedCouponId}"]`);
                    if (selectedCard) {
                        selectedCard.classList.add('selected');
                    }
                }
                
            } catch (error) {
                console.error('쿠폰 목록 로드 실패:', error);
                toastr.error('쿠폰 목록을 불러오는데 실패했습니다.');
            }
        }
        
        // 쿠폰 선택
        function selectCoupon(couponId) {
            // 이전 선택 해제
            document.querySelectorAll('.coupon-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 새로운 선택 설정
            document.querySelector(`[data-coupon-id="${couponId}"]`).classList.add('selected');
            selectedCouponId = couponId;
            
            // 버튼 활성화 확인
            checkButtonState();
        }
        
        // 버튼 활성화 상태 확인
        function checkButtonState() {
            const userId = document.getElementById('userId').value;
            const issueBtn = document.getElementById('issueBtn');
            
            if (userId && selectedCouponId) {
                issueBtn.disabled = false;
            } else {
                issueBtn.disabled = true;
            }
        }
        
        // 사용자 ID 입력 시 버튼 상태 확인 및 쿠폰 정보 업데이트
        document.getElementById('userId').addEventListener('input', function() {
            currentUserId = this.value;
            checkButtonState();
            if (currentUserId) {
                loadCoupons(); // 사용자별 발급 현황 업데이트
            }
        });
        
        // 발급 후 자동 새로고침
        function autoRefreshAfterIssue() {
            setTimeout(() => {
                toastr.info('쿠폰 정보를 업데이트합니다.');
                loadCoupons();
            }, 1000);
        }
        
        // 쿠폰 발급
        async function issueCoupon() {
            const userId = document.getElementById('userId').value;
            
            if (!userId || !selectedCouponId) {
                toastr.warning('사용자 ID와 쿠폰을 선택해주세요.');
                return;
            }
            
            const issueBtn = document.getElementById('issueBtn');
            issueBtn.disabled = true;
            issueBtn.textContent = '발급 중...';
            
            try {
                const response = await fetch(`/api/coupons/${selectedCouponId}/issue?userId=${userId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    toastr.success(result.message);
                    // 발급 성공 후 자동 새로고침
                    autoRefreshAfterIssue();
                } else {
                    toastr.error(result.message);
                }
            } catch (error) {
                console.error('쿠폰 발급 실패:', error);
                toastr.error('쿠폰 발급 중 오류가 발생했습니다.');
            } finally {
                issueBtn.disabled = false;
                issueBtn.textContent = '쿠폰 발급받기';
                checkButtonState();
            }
        }
        
        // 페이지 숨김/보임 감지로 스마트 업데이트 (선택사항)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && currentUserId) {
                // 페이지가 다시 보일 때 한 번 새로고침
                loadCoupons();
            }
        });
    </script>
</body>
</html>
