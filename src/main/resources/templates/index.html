<body>
    <div class="container">
        <div class="header">

            <p>ì„ ì°©ìˆœ í•œì • ì¿ í°ì„ ë°›ì•„ê°€ì„¸ìš”!</p>
        </div>
        
        <div class="user-input">

            <input type="number" id="userId" placeholder="ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: 1001)" min="1">
        </div>
        
        <div class="coupons-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>ğŸ“‹ ë°œê¸‰ ê°€ëŠ¥í•œ ì¿ í°</h3>
                <button class="refresh-btn" onclick="refreshCoupons()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
            <div id="coupons-list">
                <!-- ì¿ í° ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
            </div>
        </div>
        
        <button class="issue-btn" id="issueBtn" onclick="issueCoupon()" disabled>
            ì¿ í° ë°œê¸‰ë°›ê¸°
        </button>
        
        <div class="admin-link">
            <a href="/admin">ğŸ› ï¸ ê´€ë¦¬ì í˜ì´ì§€</a>
        </div>
    </div>

    <script>
        let selectedCouponId = null;
        let currentUserId = null;
        let debounceTimer = null;
        
        // Toastr ì„¤ì •
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": 5000,
            "extendedTimeOut": 1000
        };
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¿ í° ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadCoupons();
        });
        
        // ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ í•¨ìˆ˜
        function refreshCoupons() {
            toastr.info('ì¿ í° ì •ë³´ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ëŠ” ì¤‘...');
            loadCoupons();
        }
        
        // íŠ¹ì • ì¿ í° ìƒíƒœë§Œ ì—…ë°ì´íŠ¸ (ë¶€ë¶„ ì—…ë°ì´íŠ¸)
        async function updateCouponStatus(couponId) {
            try {
                const response = await fetch(`/api/coupons/${couponId}`);
                const coupon = await response.json();
                
                const card = document.querySelector(`[data-coupon-id="${coupon.id}"]`);
                if (card) {
                    const progress = (coupon.issuedCount / coupon.totalCount) * 100;
                    
                    // ìˆ˜ëŸ‰ ì •ë³´ë§Œ ì—…ë°ì´íŠ¸
                    card.querySelector('.coupon-info').innerHTML = `
                        <span>ë‚¨ì€ ìˆ˜ëŸ‰: ${coupon.totalCount - coupon.issuedCount}ê°œ</span>
                        <span>${coupon.issuedCount}/${coupon.totalCount}</span>
                    `;
                    card.querySelector('.progress-fill').style.width = `${progress}%`;
                    
                    // ì‚¬ìš©ìë³„ ë°œê¸‰ í˜„í™©ë„ ì—…ë°ì´íŠ¸
                    if (currentUserId) {
                        updateUserStatus(coupon.id);
                    }
                }
            } catch (error) {
                console.error('ì¿ í° ìƒíƒœ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
            }
        }
        
        // ì‚¬ìš©ìë³„ ë°œê¸‰ í˜„í™©ë§Œ ì—…ë°ì´íŠ¸
        async function updateUserStatus(couponId) {
            if (!currentUserId) return;
            
            try {
                const statusResponse = await fetch(`/api/coupons/${couponId}/user/${currentUserId}/status`);
                if (statusResponse.ok) {
                    const status = await statusResponse.json();
                    const card = document.querySelector(`[data-coupon-id="${couponId}"]`);
                    if (card) {
                        let limitsDiv = card.querySelector('.coupon-limits');
                        if (!limitsDiv) {
                            limitsDiv = document.createElement('div');
                            limitsDiv.className = 'coupon-limits';
                            card.appendChild(limitsDiv);
                        }
                        limitsDiv.innerHTML = `
                            ğŸ‘¤ ë°œê¸‰ í˜„í™©: ${status.issuedCount}/${status.maxPerUser}ê°œ 
                            ${status.canIssue ? 'âœ… ë°œê¸‰ ê°€ëŠ¥' : 'âŒ ë°œê¸‰ ë¶ˆê°€'}
                        `;
                    }
                }
            } catch (e) {
                // ì—ëŸ¬ ë¬´ì‹œ
            }
        }
        
        // ëª¨ë“  ì¿ í°ì˜ ì‚¬ìš©ì ìƒíƒœ ì—…ë°ì´íŠ¸ (debounced)
        async function updateAllUserStatus() {
            if (!currentUserId) return;
            
            const cards = document.querySelectorAll('.coupon-card');
            for (const card of cards) {
                const couponId = card.dataset.couponId;
                await updateUserStatus(couponId);
            }
        }
        
        // í™œì„±í™”ëœ ì¿ í° ëª©ë¡ ë¡œë“œ (ì „ì²´ ì¬ìƒì„±)
        async function loadCoupons() {
            try {
                const response = await fetch('/api/coupons/active');
                const coupons = await response.json();
                
                const couponsList = document.getElementById('coupons-list');
                
                // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥
                const scrollPosition = window.pageYOffset;
                const selectedCard = document.querySelector('.coupon-card.selected');
                const selectedCardOffset = selectedCard ? selectedCard.offsetTop : null;
                
                couponsList.innerHTML = '';
                
                if (coupons.length === 0) {
                    couponsList.innerHTML = '<p style="text-align: center; color: #666;">í˜„ì¬ ë°œê¸‰ ê°€ëŠ¥í•œ ì¿ í°ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }
                
                for (const coupon of coupons) {
                    const progressPercentage = (coupon.issuedCount / coupon.totalCount) * 100;
                    
                    const couponCard = document.createElement('div');
                    couponCard.className = 'coupon-card';
                    couponCard.dataset.couponId = coupon.id;
                    couponCard.onclick = () => selectCoupon(coupon.id);
                    
                    // ì‚¬ìš©ìë³„ ë°œê¸‰ í˜„í™© ì¡°íšŒ
                    let userStatusHtml = '';
                    if (currentUserId) {
                        try {
                            const statusResponse = await fetch(`/api/coupons/${coupon.id}/user/${currentUserId}/status`);
                            if (statusResponse.ok) {
                                const status = await statusResponse.json();
                                userStatusHtml = `
                                    <div class="coupon-limits">
                                        ğŸ‘¤ ë°œê¸‰ í˜„í™©: ${status.issuedCount}/${status.maxPerUser}ê°œ 
                                        ${status.canIssue ? 'âœ… ë°œê¸‰ ê°€ëŠ¥' : 'âŒ ë°œê¸‰ ë¶ˆê°€'}
                                    </div>
                                `;
                            }
                        } catch (e) {
                            // ì—ëŸ¬ ë¬´ì‹œ (ì‚¬ìš©ì IDê°€ ì—†ê±°ë‚˜ ì˜ëª»ëœ ê²½ìš°)
                        }
                    }
                    
                    couponCard.innerHTML = `
                        <div class="coupon-name">${coupon.name}</div>
                        <div class="coupon-info">
                            <span>ë‚¨ì€ ìˆ˜ëŸ‰: ${coupon.totalCount - coupon.issuedCount}ê°œ</span>
                            <span>${coupon.issuedCount}/${coupon.totalCount}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        ${userStatusHtml}
                    `;
                    
                    couponsList.appendChild(couponCard);
                }
                
                // ì„ íƒëœ ì¿ í° ìœ ì§€ + ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì›
                if (selectedCouponId) {
                    const selectedCard = document.querySelector(`[data-coupon-id="${selectedCouponId}"]`);
                    if (selectedCard) {
                        selectedCard.classList.add('selected');
                        // ë¶€ë“œëŸ½ê²Œ ì„ íƒëœ ì¹´ë“œë¡œ ìŠ¤í¬ë¡¤
                        setTimeout(() => {
                            selectedCard.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'center' 
                            });
                        }, 100);
                    }
                } else if (selectedCardOffset) {
                    // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì›
                    window.scrollTo(0, scrollPosition);
                }
                
            } catch (error) {
                console.error('ì¿ í° ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                toastr.error('ì¿ í° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // ì¿ í° ì„ íƒ
        function selectCoupon(couponId) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.coupon-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // ìƒˆë¡œìš´ ì„ íƒ ì„¤ì •
            document.querySelector(`[data-coupon-id="${couponId}"]`).classList.add('selected');
            selectedCouponId = couponId;
            
            // ë²„íŠ¼ í™œì„±í™” í™•ì¸
            checkButtonState();
        }
        
        // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ í™•ì¸
        function checkButtonState() {
            const userId = document.getElementById('userId').value;
            const issueBtn = document.getElementById('issueBtn');
            
            if (userId && selectedCouponId) {
                issueBtn.disabled = false;
            } else {
                issueBtn.disabled = true;
            }
        }
        
        // ì‚¬ìš©ì ID ì…ë ¥ ì‹œ debounce ì ìš© ğŸ¯
        document.getElementById('userId').addEventListener('input', function() {
            currentUserId = this.value;
            checkButtonState();
            
            // ê¸°ì¡´ íƒ€ì´ë¨¸ ì œê±°
            clearTimeout(debounceTimer);
            
            if (currentUserId) {
                // 500ms í›„ì— ì‚¬ìš©ì ìƒíƒœë§Œ ì—…ë°ì´íŠ¸ (ì „ì²´ ì¬ë¡œë”© X)
                debounceTimer = setTimeout(() => {
                    updateAllUserStatus();
                }, 500);
            } else {
                // ì‚¬ìš©ì IDê°€ ì—†ìœ¼ë©´ ê¸°ì¡´ ìƒíƒœ ì •ë³´ ì œê±°
                document.querySelectorAll('.coupon-limits').forEach(el => el.remove());
            }
        });
        
        // ì¿ í° ë°œê¸‰
        async function issueCoupon() {
            const userId = document.getElementById('userId').value;
            
            if (!userId || !selectedCouponId) {
                toastr.warning('ì‚¬ìš©ì IDì™€ ì¿ í°ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const issueBtn = document.getElementById('issueBtn');
            issueBtn.disabled = true;
            issueBtn.textContent = 'ë°œê¸‰ ì¤‘...';
            
            try {
                const response = await fetch(`/api/coupons/${selectedCouponId}/issue?userId=${userId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    toastr.success(result.message);
                    // ğŸ¯ ì „ì²´ ì¬ë¡œë”© ëŒ€ì‹  ë°œê¸‰ëœ ì¿ í°ë§Œ ìƒíƒœ ì—…ë°ì´íŠ¸
                    updateCouponStatus(selectedCouponId);
                } else {
                    toastr.error(result.message);
                }
            } catch (error) {
                console.error('ì¿ í° ë°œê¸‰ ì‹¤íŒ¨:', error);
                toastr.error('ì¿ í° ë°œê¸‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                issueBtn.disabled = false;
                issueBtn.textContent = 'ì¿ í° ë°œê¸‰ë°›ê¸°';
                checkButtonState();
            }
        }
        
        // í˜ì´ì§€ ìˆ¨ê¹€/ë³´ì„ ê°ì§€ë¡œ ìŠ¤ë§ˆíŠ¸ ì—…ë°ì´íŠ¸ (ì„ íƒì‚¬í•­)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && currentUserId) {
                // í˜ì´ì§€ê°€ ë‹¤ì‹œ ë³´ì¼ ë•Œ í•œ ë²ˆ ìƒˆë¡œê³ ì¹¨
                loadCoupons();
            }
        });
    </script>
